        header {

            text-align: center;

        h1 { margin-bottom: 5px; color: var(--risk); }
        p.subtitle { color: #666; margin-top: 0; }

        .filters {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;

        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 200px; /* Ancho m√≠nimo para que se vean bien */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ccc;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover { transform: translateY(-3px); }

        .card.risk { border-left-color: var(--risk); }
        .card.process { border-left-color: var(--process); }
        .card.pause { border-left-color: #9ca3af; opacity: 0.7; }

        .badge-container { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Plataformas */
        .badge.linkedin { background-color: #0077b5; }
        .badge.meta { background-color: #833AB4; }
        .badge.whatsapp { background-color: #25D366; }
        .badge.week { background-color: #4b5563; }

        /* FORMATOS VISUALES */
        .badge.video { background-color: #ef4444; } /* Rojo */
        .badge.foto { background-color: #3b82f6; } /* Azul claro */
        .badge.carrucel { background-color: #8b5cf6; } /* Violeta */
        .badge.pause { background-color: #9ca3af; } /* Gris */

        h3 { margin: 0 0 10px 0; font-size: 18px; }

        .copy-block {
            background: #f8fafc;
            padding: 15px;
            border-radius: 6px;
            border: 1px dashed #cbd5e1;
            font-size: 14px;
            white-space: pre-line;
            margin-bottom: 15px;
            color: #334155;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .btn-copy {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-copy:hover { background-color: #006666; }
        .btn-copy:active { transform: scale(0.98); }

        .details { font-size: 13px; color: #64748b; font-style: italic;}

    function renderGrid() {
        const grid = document.getElementById('grid');
        
        // Obtener valores de los 3 filtros
        const platformFilter = document.getElementById('filterPlatform').value;
        const weekFilter = document.getElementById('filterWeek').value;
        const formatFilter = document.getElementById('filterFormat').value; // Nuevo filtro
        
        grid.innerHTML = '';

        // L√≥gica de filtrado combinada
        const filteredData = contentData.filter(item => {
            const matchPlatform = platformFilter === 'all' || item.platform === platformFilter;
            const matchWeek = weekFilter === 'all' || item.week === weekFilter;
            const matchFormat = formatFilter === 'all' || item.mediaType === formatFilter; // Nueva condici√≥n
            
            return matchPlatform && matchWeek && matchFormat;
        });

        // Renderizado
        filteredData.forEach(item => {
            const card = document.createElement('div');
            card.className = `card ${item.type}`;
            
            // L√≥gica para color de plataforma
            const platformClass = item.platform === 'Meta' ? 'meta' : (item.platform === 'LinkedIn' ? 'linkedin' : 'whatsapp');
            
            card.innerHTML = `
                <div class="badge-container">
                    <span class="badge week">${item.week}</span>
                    <span class="badge ${platformClass}">${item.platform}</span>
                    ${item.mediaType !== 'pause' ? `<span class="badge ${item.mediaType}">${item.mediaLabel}</span>` : ''}
                </div>
                ${item.course !== 'N/A' ? `<h4 style="margin:0 0 5px 0; color:#666; font-size:12px;">${item.course}</h4>` : ''}
                <h3>${item.title}</h3>
                <div class="copy-block" id="copy-${Math.random().toString(36).substr(2, 9)}">${item.copy}</div>
                <div class="actions">
                    <span class="details">${item.details}</span>
                    ${item.type !== 'pause' ? `<button class="btn-copy" onclick="copyText(this)">Copiar Texto</button>` : ''}
                </div>
            `;
            grid.appendChild(card);
        });

        // Mensaje si no hay resultados
        if (filteredData.length === 0) {
            grid.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No hay contenidos con esa combinaci√≥n de filtros.</p>';
        }
    }

    function copyText(btn) {
        const textToCopy = btn.parentElement.previousElementSibling.innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "¬°Copiado!";
            btn.style.backgroundColor = "#2f855a";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.backgroundColor = "";
            }, 2000);
        });
    }
